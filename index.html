<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário Contato</title>
</head>
<body>
  <h2>Formulário de Contato</h2>

  <form id="meuForm">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Mensagem:</label><br>
    <textarea name="mensagem" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="resposta"></p>

  <script>
    // Seleciona o formulário
    const form = document.getElementById('meuForm');

    form.addEventListener('submit', async function(e){
      e.preventDefault(); // impede recarregar a página

      const dados = {
        nome: form.nome.value,
        email: form.email.value,
        mensagem: form.mensagem.value
      };

      // Substitua pela URL do seu Apps Script
      const url = "https://script.google.com/macros/s/AKfycbxYbY26No-4H_ooUtjH0iubGfD5ouVXjPF87r8K5yv9Fm6MN8TbP_xWeg1vjCD7Cy8z0w/exec";

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(dados)
        });

        const result = await response.json();

        if(result.status === "sucesso") {
          document.getElementById('resposta').innerText = "Enviado com sucesso!";
          form.reset();
        } else {
          document.getElementById('resposta').innerText = "Erro ao enviar formulário.";
        }

      } catch(error) {
        console.error(error);
        document.getElementById('resposta').innerText = "Erro na conexão com o servidor.";
      }
    });
  </script>
</body>
</html>
